server:
  port: 8093
spring:
  application:
    name: zz-getway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  boot:
    admin:
      client:
        url: 127.0.0.1:8094
        username: zz
        password: zz
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: one
        uri: lb://zz-client-one
        predicates:
          - Path=/zz/one/**
        filters:
          - StripPrefix=2

      - id: two
        uri: lb://zz-client-two
        predicates:
          - Path=/zz/two/**
        filters:
          - StripPrefix=2